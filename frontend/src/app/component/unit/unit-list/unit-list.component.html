<button mat-fab color="accent" class="fab" routerLink="/unit-add">
  <mat-icon>add</mat-icon>
</button>
<mat-action-list *ngFor="let unit of units" class="width">
  <button mat-list-item class="width" routerLink="/unit-write/{{unit.id}}">
    <div mat-line>{{unit.name}}</div>
    <mat-icon>square_foot</mat-icon>
  </button>
</mat-action-list>
